<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Weather <span>App</span></h1>
  <div class="weather-container">
    <div class="search-bar">
      <i class='bx bxs-map'></i>
      <input type="text" placeholder="Enter Location">
      <button class="bxsearch"><i class='bx bx-search'></i></button>
    </div>
    <div class="weather-result">
      <img src="sky.avif" alt="Weather Image">
      <p class="location-status">Location status will appear here</p>
      <p class="temperature">Temperature will appear here</p>
      <p class="description">Weather description will appear here</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
